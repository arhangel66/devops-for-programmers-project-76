- hosts: all
  gather_facts: no
  roles:
    - geerlingguy.pip
    - { role: datadog.datadog, become: yes }


  vars:
    pip_install_packages:
      - name: docker
    datadog_api_key: "{{DATADOG_API_KEY}}"
    datadog_site: "datadoghq.eu"
    datadog_checks:
      # Добавляем хелфчек, который запрашивает внешний адрес приложения,
      # которое находится в кластере Kubernetes
      http_check:
        init_config:
        instances:
          - name: website
            url: "{{WEBSITE_URL}}"
          - name: droplet
            url: "{{DROPLET_URL}}"


  tasks:
    - community.docker.docker_container:
        name: app
        # Обязатлеьно указываем тег, который хотим деплоить
        # Если образа на сервере нет, Ansible его автоматически скачает
        image: "redmine:5.0.2-bullseye"
        restart_policy: always
        # Запускаем если не запущен
        state: started
        # env_file: /Users/mikhail/w/learning/hexlet/devops-for-programmers-project-76/.env
        ports:
          - "80:3000"
          - "443:3000"

        env:
          REDMINE_DB_POSTGRES: "{{REDMINE_DB_POSTGRES}}"
          REDMINE_DB_USERNAME: "{{REDMINE_DB_USERNAME}}"
          REDMINE_DB_PASSWORD: "{{REDMINE_DB_PASSWORD}}"
          REDMINE_DB_DATABASE: "{{REDMINE_DB_DATABASE}}"
          REDMINE_DB_PORT: "{{REDMINE_DB_PORT}}"





